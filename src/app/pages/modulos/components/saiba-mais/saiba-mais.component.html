<div class="header-atividade">
  <img
    (click)="linksClick.emit()"
    src="assets/icons/close.svg"
    alt="Icone para ir para a atividade da unidade"
    width="30px"
    height="30px"
  />
</div>
<div class="container-links">
  <div class="header-links">
    <img
      src="assets/icons/saibaMais.svg"
      alt="Icone para download do ebook"
      width="28px"
      height="28px"
    />
    <p>Saiba mais</p>
  </div>
</div>

<div class="container-links-text">
  <ul>
    <li *ngFor="let item of links">
      <a target="_blank" [href]="item">{{ item }}</a>
    </li>
  </ul>
</div>
