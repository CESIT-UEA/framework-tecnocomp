<div class="contaier" *ngIf="isAtividadeTrue; else atividade">
  <app-header-unidade></app-header-unidade>
  <div class="container-main-conteudo">
    <div class="div-slide">
      <ul>
        <li>Behaviorismo</li>
      </ul>
      <hr />
      <div class="container-video">
        <app-slide-unidade
          [videos]="arrayVideos"
          style="text-align: center"
        ></app-slide-unidade>
      </div>
    </div>

    <div class="botoes">
      <section class="section-texto center-2"> <!-- Todo: Fazer o NG template dos-->
        <button class="segundo-botao center-2" (click)="atividadeClick()">
          Texto de apoio
        </button>
        <button class="segundo-botao center-2" (click)="atividadeClick()">
          Referencias Bibliográficas
        </button>
        <button class="segundo-botao center-2" (click)="atividadeClick()">
          Links Externos
        </button>
      </section>

      <div class="position">
        <section class="buttons-final">
          <button class="primeiro-botao center-2">
            <a href="assets/E-book Teste.PDF" download="E-book Teste.PDF"
              >E-BOOK TÓPICO</a
            >
            <img
              src="assets/icons/download.svg"
              alt="Icone para download do ebook"
              width="22px"
              height="24px"
            />
          </button>

          <button class="segundo-botao center-2" (click)="atividadeClick()">
            <img
              src="assets/icons/atividade.svg"
              alt="Icone para ir para a atividade da unidade"
              width="22px"
              height="24px"
            />
            ATIVIDADE
          </button>
        </section>
      </div>
    </div>
  </div>
  <hr class="hr-final" />
  <a routerLink="construtivismo" class="link-proximo"
    >PROXÍMO
    <img
      src="assets/icons/next.svg"
      alt="Icone para ir para a próxima unidade"
      width="22px"
      height="24px"
    />
  </a>
</div>

<ng-template #atividade>
  <div class="header-atividade">
    <img
      (click)="atividadeClick()"
      src="assets/icons/close.svg"
      alt="Icone para ir para a atividade da unidade"
      width="30px"
      height="30px"
    />
    <span class="title">01 Pontos para definir Behaviorismo</span>
  </div>
  <div class="container-atividade">
    <app-atividade-unidade
      [tituloPergunta]="pergunta"
      [alternativas]="arrayAlternativas"
    >
    </app-atividade-unidade>
  </div>
</ng-template>
